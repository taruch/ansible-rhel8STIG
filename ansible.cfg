[defaults]
#callback_whitelist = stig_xml
callback_whitelist = community.general.splunk, profile_roles, timer
#  Set the environment variable
export SPLUNK_URL=https://ansible-dev-splunk.redhatgov.io:8088/services/collector/event
#export SPLUNK_URL=http://mysplunkinstance.datapaas.io:8088/services/collector/event
export SPLUNK_AUTHTOKEN=8abf77e0-1edb-4f74-a8ea-45d91047c7b1
#export SPLUNK_AUTHTOKEN=f23blad6-5965-4537-bf69-5b5a545blabla88
#  Set the ansible.cfg variable in the callback_splunk block
[callback_splunk]
url = https://ansible-dev-splunk.redhatgov.io:8088/services/collector/event
authtoken = 8abf77e0-1edb-4f74-a8ea-45d91047c7b1
#authtoken = f23blad6-5965-4537-bf69-5b5a545blabla88
validate_certs = false
